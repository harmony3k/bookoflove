<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner</title>
    <!-- TailwindCSS chỉ dùng cho nội dung, sidebar sẽ dùng style.css riêng -->
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
     <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { 
              'primary': '#2563eb',        // Tương đương blue-600
              'primary-light': '#60a5fa', // Tương đương blue-400
              'secondary': '#f472b6'      // Màu hồng
            },
            fontFamily: {
                'sans': ['Inter', 'sans-serif'],
                'brand': ['Pacifico', 'cursive']
            },
            borderRadius: {
              'none':'0', 
              'sm':'4px', 
              DEFAULT:'8px', 
              'md':'12px', 
              'lg':'16px', 
              'xl':'20px', 
              '2xl':'24px', 
              '3xl':'32px', 
              'full':'9999px', 
              'button':'8px'
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Link đến file CSS tùy chỉnh MỚI -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Thư viện biểu đồ ECharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    
    <!-- Link đến file JavaScript chính -->
    <script src="script.js" defer></script>
</head>
<body>

<!-- Sidebar có thể thu gọn -->
<nav class="sidebar">
    <div class="sidebar-container">
        <!-- Header: Logo và Nút gạt -->
        <div class="sidebar-header">
            <a href="#" class="sidebar-logo-link">
                <h3 class="font-brand">WeddingPlan</h3>
            </a>
            <button class="sidebar-toggler">
                <i class="ri-menu-line"></i>
            </button>
        </div>

        <!-- Menu điều hướng -->
        <ul class="menu-list">
            <li class="menu-item">
                <a href="#tong-quan" class="nav-link menu-link" data-page="tong-quan">
                    <i class="ri-dashboard-fill ri-lg"></i>
                    <span class="menu-link-text">Tổng quan</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#su-kien" class="nav-link menu-link" data-page="su-kien">
                    <i class="ri-calendar-event-line ri-lg"></i>
                    <span class="menu-link-text">Sự kiện</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#cong-viec" class="nav-link menu-link" data-page="cong-viec">
                    <i class="ri-task-line ri-lg"></i>
                    <span class="menu-link-text">Công việc</span>
                </a>
            </li>
            <!-- Thêm các link khác tương tự -->
        </ul>
    </div>

    <!-- User Info -->
    <div class="user-container">
        <div class="user-info">
            <img src="https://i.pravatar.cc/48?u=groom" alt="Chú rể" class="user-avatar">
            <div class="user-details">
                <span class="user-name">Văn Khuê</span>
                <span class="user-occupation">Chú rể</span>
            </div>
        </div>
        <a href="#" class="logout-link">
            <i class="ri-logout-box-r-line"></i>
        </a>
    </div>
</nav>
<!-- Header cho Mobile (MỚI) -->
<header class="mobile-header">
    <button class="sidebar-toggler">
        <i class="ri-menu-line"></i>
    </button>
    <a href="#" class="mobile-logo-link">
        <h3 class="font-brand">WeddingPlan</h3>
    </a>
    <!-- Có thể thêm icon user hoặc notification ở đây -->
    <div class="user-avatar-mobile-wrapper">
         <img src="https://i.pravatar.cc/48?u=groom" alt="Chú rể" class="user-avatar-mobile">
    </div>
</header>
<!-- Khu vực nội dung chính -->
<main id="dashboard" class="dashboard">
   <div id="main-content" class="p-2 md:p-6">
      <!-- Nội dung sẽ được tải vào đây bằng JavaScript -->
      <div class="flex items-center justify-center h-full">
        <p class="text-gray-500">Đang tải trang...</p>
      </div>
    </div>
</main>
<!-- Lớp phủ nền mờ khi mở sidebar trên mobile (MỚI) -->
<div class="sidebar-overlay"></div>
</body>
</html>
